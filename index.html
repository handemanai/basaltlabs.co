<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basalt Labs</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background: #111;
            color: #e0e0e0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        main {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .container {
            max-width: 480px;
            text-align: center;
        }

        .logo {
            font-size: 2rem;
            font-weight: 700;
            letter-spacing: 0.04em;
            color: #fff;
            margin-bottom: 1rem;
        }

        .tagline {
            font-size: 1.05rem;
            color: #888;
            line-height: 1.6;
            margin-bottom: 2.5rem;
        }

        .contact {
            font-size: 0.9rem;
            color: #666;
        }

        .contact a {
            color: #888;
            text-decoration: none;
            border-bottom: 1px solid #333;
            transition: color 0.2s, border-color 0.2s;
        }

        .contact a:hover {
            color: #fff;
            border-color: #666;
        }

        footer {
            padding: 2rem;
            text-align: center;
            font-size: 0.8rem;
            color: #444;
        }

        footer a {
            color: #555;
            text-decoration: none;
            border-bottom: 1px solid #333;
            transition: color 0.2s, border-color 0.2s;
        }

        footer a:hover {
            color: #888;
            border-color: #555;
        }
    </style>
</head>
<body>
    <main>
        <div class="container">
            <div class="logo">Basalt Labs</div>
            <p class="tagline">We build thoughtful mobile applications.</p>
            <p class="contact"><a href="mailto:brian@basaltlabs.co">brian@basaltlabs.co</a></p>
        </div>
    </main>
    <footer>
        <a href="/privacy">Privacy Policy</a> &nbsp;&middot;&nbsp; &copy; 2026 Basalt Labs LLC
    </footer>
</body>
</html>
